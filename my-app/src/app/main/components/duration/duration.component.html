<div class="wrapper">
    <mat-form-field appearance="fill">
        <mat-label>Duration:</mat-label>
        <input matInput required name="duration" [(ngModel)]="duration" (change)="emitDuration()">
    </mat-form-field>
    <ng-container *ngIf="duration">
        <p>{{ duration | duration}}</p>
    </ng-container>
</div>
